<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="navigation">
            <div class="logo">
                <img src="./assets/image6png.png" alt="logo" width="50" height="50">
            </div>
            <div class="socials">
                <ul>
                    <li>linkedin</li>
                    <li>github</li>
                    <li>instagram</li>
                </ul>
            </div>
        </div>

        <div class="info">
            <div class="headline">
                <h1>Echo’s Journey:</h1>
                <h2>From Lost to Loved.</h2>
                <h3>Follow the journey of a lost kitten who found her forever home.</h3>
                <button>Read Echo’s Story</button>
            </div>
            <div class="profile">
                <img src="./assets/image1png.png" alt="echos photo">
            </div>
        </div>

    </header>
</body>
</html>
