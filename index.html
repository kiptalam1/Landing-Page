<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
        <div class="navigation">
            <div class="logo">
                <img src="./assets/image6png.png" alt="logo" width="50" height="50">
            </div>
            <div class="socials">
                <ul>
                    <li>linkedin</li>
                    <li>github</li>
                    <li>instagram</li>
                </ul>
            </div>
        </div>

        <div class="info">
            <div class="headline">
                <h1>Echo’s Journey:</h1>
                <h2>From Lost to Loved.</h2>
                <h3>Follow the journey of a lost kitten who found her forever home.</h3>
                <button>Read Echo’s Story</button>
            </div>
            <div class="profile">
                <img src="./assets/image1png.png" alt="echos photo">
            </div>
        </div>

    </header>

    <div class="album">
        <div class="topic">
            <h2>A Cry at the Door</h2>
            <h3>How Echo found her way to safety</h3>
        </div>
        <div class="photos">
            <img src="./assets/image2.png" alt="echo's photo">
            <img src="./assets/image3.png" alt="echo's photo">
            <img src="./assets/image4.png" alt="echo's photo">
            <img src="./assets/image5.png" alt="echo's photo">

        </div>

        <div class="mood">
            <p>Comfortable</p>
            <p>Curious</p>
            <p>Calm</p>
            <p>Playful</p>
        </div>
    </div>

</body>
</html>
